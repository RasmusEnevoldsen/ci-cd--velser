  scan-for-vunerable-packages:
   runs-on: windows-latest

   steps:
   - uses: actions/checkout@v4
   - name: Check for vulnerable packages
     working-directory: ./SqlInjection
     run: |
       dotnet restore
       New-Item vulnerabilities.txt
       dotnet list package --vulnerable --include-transitive | Tee-Object vulnerabilities.txt
       $matches = Get-Content vulnerabilities.txt | Select-String -Pattern "has the following vulnerable packages"
       if ($matches.Length -gt 0) {echo 'Vulnerable packages detected'; exit 1}


  name: Build and deploy ASP.Net Core app to Azure Web App - skole-test
  on:
    push:
  branches:
      - main
        workflow_dispatch:

  jobs:

  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        working-directory: ./PrimeService.Tests
        run: dotnet test
        
  build:
    runs-on: windows-latest
    needs: test
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BAA774979B904803820A9084984D81EC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_23FAF2824DE94A8B93EDE7CD7B2204AF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0F436E74122A44FFA4F7CE2C94D2388D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'skole-test'
          slot-name: 'Production'
          package: .
          








